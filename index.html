  function createTimeTable() {
    let timeTableHtml = '';
    var time = 6;

    // calendarHtml += '<table>'
    for (let l = 0; l < 4; l++) {
      timeTableHtml += "<tr>";
      for (let i = 0; i < 12; i++) {
        timeTableHtml += '<td><a href="javascript:void(0)" class="badge badge-secondary" onmouseleave="mouseLeave()" onClick="addTime(\'';
        if (i % 2 !== 1) {
          timeTableHtml += time + ':00〜\')"' + ' onmouseover="mouseOver(\'' + time + ':00〜\')" >' + time + ':00';
        } else {
          timeTableHtml += time + ':30〜\')"' + ' onmouseover="mouseOver(\'' + time + ':30〜\')" >' + time + ':30';
          time += 1;
          if (time == 24) {
            time = 0;
          }
        }
        timeTableHtml += "</a></td>";
      }
      timeTableHtml += "</tr>";

    }

    return timeTableHtml;
  }

<script>
  const weeks = ['日', '月', '火', '水', '木', '金', '土']
  const date = new Date()
  let year = date.getFullYear()
  let month = date.getMonth() + 1
  const config = {
    show: 1,
  }

  function showCalendar(year, month) {
    for (i = 0; i < config.show; i++) {
      const calendarHtml = createCalendar(year, month)
      const sec = document.createElement('section')
      sec.innerHTML = calendarHtml
      document.querySelector('#calendar').appendChild(sec)

      month++
      if (month > 12) {
        year++
        month = 1
      }
    }
  }

  function createCalendar(year, month) {
    const startDate = new Date(year, month - 1, 1) // 月の最初の日を取得
    const endDate = new Date(year, month, 0) // 月の最後の日を取得
    const endDayCount = endDate.getDate() // 月の末日
    const lastMonthEndDate = new Date(year, month - 2, 0) // 前月の最後の日の情報
    const lastMonthendDayCount = lastMonthEndDate.getDate() // 前月の末日
    const startDay = startDate.getDay() // 月の最初の日の曜日を取得
    let dayCount = 1 // 日にちのカウント
    let calendarHtml = '' // HTMLを組み立てる変数

    calendarHtml += '<p class="calenderTitle">' + year + '/' + month + '</p>'
    calendarHtml += '<table>'

    // 曜日の行を作成
    for (let i = 0; i < weeks.length; i++) {
      calendarHtml += '<td>' + weeks[i] + '</td>'
    }

    for (let w = 0; w < 6; w++) {
      calendarHtml += '<tr>'

      for (let d = 0; d < 7; d++) {
        if (w == 0 && d < startDay) {
          // 1行目で1日の曜日の前
          let num = lastMonthendDayCount - startDay + d + 1
          calendarHtml += '<td class="is-disabled">' + num + '</td>'
        } else if (dayCount > endDayCount) {
          // 末尾の日数を超えた
          let num = dayCount - endDayCount
          calendarHtml += '<td class="is-disabled">' + num + '</td>'
          dayCount++
        } else {
          calendarHtml += `<td class="calendar_td" data-date="${year}/${month}/${dayCount}">${dayCount}</td>`
          dayCount++
        }
      }
      calendarHtml += '</tr>'
    }
    calendarHtml += '</table>'

    return calendarHtml
  }

  function moveCalendar(e) {
    document.querySelector('#calendar').innerHTML = ''

    if (e.target.id === 'prev') {
      month--

      if (month < 1) {
        year--
        month = 12
      }
    }

    if (e.target.id === 'next') {
      month++

      if (month > 12) {
        year++
        month = 1
      }

    }

    if (e.target.id === 'today') {
      month = date.getMonth() + 1;
      year = date.getFullYear();
    }

    showCalendar(year, month)
  }

  document.querySelector('#prev').addEventListener('click', moveCalendar)
  document.querySelector('#next').addEventListener('click', moveCalendar)
  document.querySelector('#today').addEventListener('click', moveCalendar)
  document.addEventListener("click", function(e) {
    if (e.target.classList.contains("calendar_td")) {
      addDate(e.target.dataset.date);
    }
  })
  document.addEventListener("mouseover", function(e) {
    if (e.target.classList.contains("calendar_td")) {
      mouseOver(e.target.dataset.date);
      console.log("mouseover");
    }
  })
  document.addEventListener("mouseout", function(e) {
    if (e.target.classList.contains("calendar_td")) {
      mouseLeave();
      console.log("mouseleave");
    }
  })

  showCalendar(year, month);
  showTimetable();
</script>

</html>
